<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<title>Bluetooth Test</title>
</head>
<body>
	<button id="test-button">Press to Test</button>
	<script>
		document.getElementById("test-button").addEventListener("click", () => {
			let options = {
				filters: [{
					services: [0x1800]
				}],
				optionalServices: [0x1825]
			};

			navigator.bluetooth.requestDevice(options)
			.then(device => {
				device.gatt.connect()
				.then(bluetoothRemoteGATTServer => {
					bluetoothRemoteGATTServer.getPrimaryService(0x1825)
					.then(bluetoothGATTServices => {
						console.log(bluetoothGATTServices);
					})
					.catch(error => {console.log(error);});
				})
				.catch(error => { console.log(error); });
			})
			.catch(error => { console.log(error); });
		});
	</script>
</body>
</html>
